# action.yml
name: 'Puppeteer'
description: 'Action with Puppeteer and Chrome libs'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
  source-file:
    description: 'The source node file to execute'
    required: true
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.who-to-greet }}
